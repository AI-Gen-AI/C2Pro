# ===========================================
# C2PRO - Docker Compose for Local Development
# ===========================================
# 
# Uso:
#   docker-compose up -d        # Iniciar servicios
#   docker-compose down         # Parar servicios
#   docker-compose logs -f      # Ver logs
#
# Nota: Para producciÃ³n, usar servicios managed:
#   - Supabase Cloud (PostgreSQL + Auth)
#   - Upstash (Redis)
#   - Cloudflare R2 (Storage)

version: '3.8'

services:
  # ===========================================
  # PostgreSQL (Local - simula Supabase)
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: c2pro-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: c2pro
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/supabase/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis (Local - simula Upstash)
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: c2pro-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # MinIO (Local - simula Cloudflare R2)
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: c2pro-minio
    restart: unless-stopped
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # ===========================================
  # MinIO Setup (crea bucket inicial)
  # ===========================================
  minio-setup:
    image: minio/mc:latest
    container_name: c2pro-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/c2pro-documents --ignore-existing;
      mc anonymous set download myminio/c2pro-documents;
      exit 0;
      "

  # ===========================================
  # Backend API (FastAPI)
  # ===========================================
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: c2pro-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/c2pro
      - REDIS_URL=redis://redis:6379
      - R2_ENDPOINT_URL=http://minio:9000
      - R2_ACCESS_KEY_ID=minioadmin
      - R2_SECRET_ACCESS_KEY=minioadmin
      - R2_BUCKET_NAME=c2pro-documents
    env_file:
      - .env
    volumes:
      - ./apps/api/src:/app/src:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # Frontend Web (Next.js) - Solo para preview
  # ===========================================
  # En desarrollo normal, usar `npm run dev` directamente
  # web:
  #   build:
  #     context: ./apps/web
  #     dockerfile: Dockerfile
  #   container_name: c2pro-web
  #   restart: unless-stopped
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
  #   env_file:
  #     - .env
  #   depends_on:
  #     - api

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: c2pro-network