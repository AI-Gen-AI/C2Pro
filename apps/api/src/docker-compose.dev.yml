version: '3.8'

# ===========================================
# C2Pro - Development Infrastructure
# ===========================================
# Este archivo contiene servicios adicionales para el desarrollo local,
# como MinIO para emular Cloudflare R2.
#
# Uso: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up
# ===========================================

services:
  minio:
    image: minio/minio:RELEASE.2023-09-07T22-05-05Z
    container_name: c2pro_minio_local
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  create-buckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set local http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb local/c2pro-documents --ignore-existing;
      "

volumes:
  minio_data:
    driver: local