# ===========================================
# C2PRO - Test Database Setup
# ===========================================
# Used for running E2E and integration tests
#
# Usage:
#   docker-compose -f docker-compose.test.yml up -d
#   docker-compose -f docker-compose.test.yml down

services:
  # ===========================================
  # PostgreSQL Test Database
  # ===========================================
  postgres-test:
    image: postgres:15-alpine
    container_name: c2pro-postgres-test
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: c2pro_test
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
      - ./infrastructure/database/test-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d c2pro_test"]
      interval: 5s
      timeout: 3s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_connections=100"
      - "-c"
      - "shared_buffers=128MB"

  # ===========================================
  # Redis Test Service (Event Bus / Cache)
  # ===========================================
  redis-test:
    image: redis:7-alpine
    container_name: c2pro-redis-test
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_test_data:
    driver: local

networks:
  default:
    name: c2pro-test-network
