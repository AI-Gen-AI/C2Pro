# =============================================================================
# C2Pro - Continuous Integration
# =============================================================================
# Runs on: Pull Requests to main, Push to main
# Purpose: Validate code quality, run tests, security checks
# =============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Backend CI
  # ===========================================================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install linting tools
        run: pip install ruff bandit

      - name: Lint with Ruff
        run: ruff check . --output-format=github

      - name: Format check with Ruff
        run: ruff format . --check

      - name: Security audit with Bandit
        run: bandit -r src/ -c pyproject.toml -f json -o bandit-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: apps/api/bandit-report.json

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./apps/api
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: c2pro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov pytest-xdist

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/c2pro_test
          POSTGRES_DB_URL: postgresql://test:test@localhost:5432/c2pro_test
          REDIS_URL: redis://localhost:6379
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TESTING: "true"
        run: |
          pytest tests/ \
            --cov=src \
            --cov-report=xml \
            --cov-report=html \
            --cov-fail-under=60 \
            -n auto \
            --junitxml=test-results.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./apps/api/coverage.xml
          flags: backend
          name: backend-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            apps/api/test-results.xml
            apps/api/htmlcov/

  # ===========================================================================
  # Security Tests (CTO Gates)
  # ===========================================================================
  security-tests:
    name: Security Tests (CTO Gates)
    runs-on: ubuntu-latest
    needs: backend-lint
    defaults:
      run:
        working-directory: ./apps/api
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: c2pro_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "Gate 1: Tenant Isolation (RLS)"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/c2pro_test
          POSTGRES_DB_URL: postgresql://test:test@localhost:5432/c2pro_test
          TESTING: "true"
        run: pytest tests/security/test_tenant_isolation.py -v --tb=short

      - name: "Gate 3: MCP Security"
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/c2pro_test
          POSTGRES_DB_URL: postgresql://test:test@localhost:5432/c2pro_test
          TESTING: "true"
        run: pytest tests/security/test_mcp_security.py -v --tb=short

  # ===========================================================================
  # Frontend CI
  # ===========================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint -- --format=stylish

      - name: Type check
        run: npm run type-check || true

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: apps/web/.next/
          retention-days: 1

  # ===========================================================================
  # PR Summary
  # ===========================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-test, security-tests, frontend-build]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.backend-test.result }}" == "failure" ] || \
             [ "${{ needs.security-tests.result }}" == "failure" ] || \
             [ "${{ needs.frontend-build.result }}" == "failure" ]; then
            echo "CI Failed!"
            exit 1
          fi
          echo "All CI checks passed!"
