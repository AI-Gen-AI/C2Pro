name: C2Pro CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend-ci:
    name: Backend CI (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Ruff (Linter & Formatter)
        run: pip install ruff && ruff check . --verbose && ruff format . --check

      - name: Run MyPy (Type Checker)
        run: pip install mypy && mypy src/

      - name: Run Pytest (Tests)
        run: pip install pytest && pytest

  frontend-ci:
    name: Frontend CI (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (Linter)
        run: npm run lint

      # No dedicated test script found in package.json, only linting is run as a check
      # If unit/integration tests are added later, this step should be updated.

      - name: Build project
        run: npm run build
