name: C2Pro CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    # This job handles all backend-related checks.
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit ruff

      - name: Lint with Ruff
        run: ruff check .

      - name: Security audit with Bandit
        run: bandit -r . -c pyproject.toml

      - name: Run unit and integration tests with Pytest
        env:
          DATABASE_URL: ${{ secrets.POSTGRES_DB_URL }}
          POSTGRES_DB_URL: ${{ secrets.POSTGRES_DB_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: pytest

      - name: CRITICAL: Run Tenant Isolation Security Tests (Gate 1)
        # This step is crucial for ensuring multi-tenant security.
        # It specifically runs the tests that validate Row-Level Security.
        # Failure here will block the PR.
        env:
          DATABASE_URL: ${{ secrets.POSTGRES_DB_URL }}
          POSTGRES_DB_URL: ${{ secrets.POSTGRES_DB_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: pytest tests/security/test_tenant_isolation.py

  test-frontend:
    # This job handles all frontend-related checks.
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Node.js dependencies (npm)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Lint with ESLint
        run: npm run lint

      - name: Build project
        # This step ensures the project is buildable without type errors or other compilation issues.
        run: npm run build

  apply-migrations:
    name: Deploy Migrations to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test-backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Supabase CLI
        run: npm install -g supabase
      - name: Apply Supabase migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.STAGING_DB_PASSWORD }}
        run: |
          cd supabase
          supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }}
          supabase db push

  deploy-backend:
    name: Deploy Backend to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [apply-migrations]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --service c2pro-api-staging # Assuming this is the service name

  deploy-frontend:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test-frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-prod: true # Deploy to the production (staging) environment
          working-directory: ./apps/web
