# =============================================================================
# C2Pro - Deploy to Staging
# =============================================================================
# Runs on: Push to main (after CI passes)
# Purpose: Automatic deployment to staging environment
# =============================================================================

name: Deploy Staging

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_migrations:
        description: 'Skip database migrations'
        required: false
        default: 'false'
        type: boolean

concurrency:
  group: staging-deploy
  cancel-in-progress: false

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ===========================================================================
  # Pre-deployment Validation
  # ===========================================================================
  validate:
    name: Validate Changes
    runs-on: ubuntu-latest
    outputs:
      deploy_backend: ${{ steps.check.outputs.deploy_backend }}
      deploy_frontend: ${{ steps.check.outputs.deploy_frontend }}
      run_migrations: ${{ steps.check.outputs.run_migrations }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check for deployable changes
        id: check
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

          # Check backend changes
          if echo "$CHANGED_FILES" | grep -qE '^apps/api/'; then
            echo "deploy_backend=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_backend=false" >> $GITHUB_OUTPUT
          fi

          # Check frontend changes
          if echo "$CHANGED_FILES" | grep -qE '^apps/web/'; then
            echo "deploy_frontend=true" >> $GITHUB_OUTPUT
          else
            echo "deploy_frontend=false" >> $GITHUB_OUTPUT
          fi

          # Check migration changes
          if echo "$CHANGED_FILES" | grep -qE '^infrastructure/supabase/'; then
            echo "run_migrations=true" >> $GITHUB_OUTPUT
          else
            echo "run_migrations=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Database Migrations
  # ===========================================================================
  migrate-database:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.run_migrations == 'true' && github.event.inputs.skip_migrations != 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install asyncpg python-dotenv structlog

      - name: Run migrations
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL_STAGING }}
        run: python run_migrations.py --env staging
        working-directory: ./infrastructure/supabase

  # ===========================================================================
  # Deploy Backend to Railway
  # ===========================================================================
  deploy-backend:
    name: Deploy Backend
    runs-on: ubuntu-latest
    needs: [validate, migrate-database]
    if: always() && needs.validate.outputs.deploy_backend == 'true' && (needs.migrate-database.result == 'success' || needs.migrate-database.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          cd apps/api
          railway up --detach

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        env:
          STAGING_API_URL: ${{ secrets.STAGING_API_URL }}
        run: |
          for i in {1..10}; do
            if curl -sf "${STAGING_API_URL:-http://localhost:8000}/health" > /dev/null 2>&1; then
              echo "âœ… Backend is healthy!"
              exit 0
            fi
            echo "Attempt $i/10 - waiting..."
            sleep 10
          done
          echo "âš ï¸ Health check timed out (backend may still be starting)"

  # ===========================================================================
  # Deploy Frontend to Vercel
  # ===========================================================================
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: [validate, migrate-database]
    if: always() && needs.validate.outputs.deploy_frontend == 'true' && (needs.migrate-database.result == 'success' || needs.migrate-database.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: apps/web
          # Note: Using preview for staging, --prod for production
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_API_URL }}

  # ===========================================================================
  # Deployment Summary
  # ===========================================================================
  summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [validate, migrate-database, deploy-backend, deploy-frontend]
    if: always()
    steps:
      - name: Create Summary
        run: |
          echo "## ðŸš€ Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY

          # Migrations
          if [ "${{ needs.validate.outputs.run_migrations }}" == "true" ]; then
            echo "| Database Migrations | ${{ needs.migrate-database.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.migrate-database.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Database Migrations | â­ï¸ skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi

          # Backend
          if [ "${{ needs.validate.outputs.deploy_backend }}" == "true" ]; then
            echo "| Backend (Railway) | ${{ needs.deploy-backend.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.deploy-backend.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Backend (Railway) | â­ï¸ skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi

          # Frontend
          if [ "${{ needs.validate.outputs.deploy_frontend }}" == "true" ]; then
            echo "| Frontend (Vercel) | ${{ needs.deploy-frontend.result == 'success' && 'âœ…' || 'âŒ' }} ${{ needs.deploy-frontend.result }} |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Frontend (Vercel) | â­ï¸ skipped (no changes) |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
