name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  s5-core-ai-gates:
    name: S5 Core AI Gates (I10-I12 + Security)
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run I10-I12 and S5 security gates
        working-directory: apps/api
        run: |
          python -m pytest \
            tests/modules/stakeholders/domain/test_i10_stakeholder_resolution.py \
            tests/modules/stakeholders/application/test_i10_raci_inference_service.py \
            tests/modules/hitl/domain/test_i11_confidence_gate_routing.py \
            tests/modules/hitl/application/test_i11_review_queue_service.py \
            tests/modules/observability/domain/test_i12_trace_envelope_completeness.py \
            tests/modules/observability/application/test_i12_langsmith_adapter.py \
            tests/modules/observability/application/test_i12_eval_drift_detection.py \
            tests/security/test_s5_stakeholders_hitl_observability_security.py \
            -v --tb=short --junit-xml=s5-core-ai-gates.xml

      - name: Upload S5 gate results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: s5-core-ai-gate-results
          path: apps/api/s5-core-ai-gates.xml
          retention-days: 14

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-magic  # File MIME type detection (Linux)

      - name: Run unit tests
        working-directory: apps/api
        run: |
          python -m pytest tests/unit/ -v --tb=short --junit-xml=unit-test-results.xml
        continue-on-error: true

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-py${{ matrix.python-version }}
          path: apps/api/unit-test-results.xml
          retention-days: 14

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5433/c2pro_test
      ENVIRONMENT: test
      DEBUG: "true"
      JWT_SECRET_KEY: test-secret-key-min-32-chars-required-for-testing-purposes-only
      REDIS_URL: redis://localhost:6379/0

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-magic  # File MIME type detection (Linux)

      - name: Bootstrap test infrastructure
        run: |
          python apps/api/scripts/bootstrap_test_infra.py --start-services --require-redis

      - name: Run integration tests
        working-directory: apps/api
        run: |
          python -m pytest tests/integration/ -v --tb=short --junit-xml=integration-test-results.xml
        continue-on-error: true

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: apps/api/integration-test-results.xml
          retention-days: 14

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  e2e-security-tests:
    name: E2E Security Tests (TS-E2E-SEC-TNT-001)
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5433/c2pro_test
      ENVIRONMENT: test
      DEBUG: "true"
      JWT_SECRET_KEY: test-secret-key-min-32-chars-required-for-testing-purposes-only
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      SUPABASE_URL: https://test.supabase.co
      SUPABASE_ANON_KEY: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.test.mock
      SUPABASE_SERVICE_ROLE_KEY: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.test.mock.service
      ANTHROPIC_API_KEY: sk-ant-test-mock-key
      REDIS_URL: redis://localhost:6379/0

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov
          pip install python-magic  # File MIME type detection (Linux)

      - name: Bootstrap test infrastructure
        run: |
          python apps/api/scripts/bootstrap_test_infra.py --start-services --require-redis

      - name: Run E2E Security Tests
        working-directory: apps/api
        run: |
          python -m pytest tests/e2e/security/test_multi_tenant_isolation.py \
            -v \
            -m "e2e and security" \
            --tb=short \
            --cov=src/projects \
            --cov=src/core/auth \
            --cov-report=term-missing \
            --cov-report=xml \
            --junit-xml=e2e-security-test-results.xml

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-security-test-results
          path: apps/api/e2e-security-test-results.xml
          retention-days: 14

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-security-coverage
          path: apps/api/coverage.xml
          retention-days: 14

      - name: Database logs on failure
        if: failure()
        run: |
          echo "=== Docker Compose Services ==="
          docker compose -f docker-compose.test.yml ps || true
          echo "=== All Containers ==="
          docker ps -a || true
          echo "=== PostgreSQL Logs ==="
          docker compose -f docker-compose.test.yml logs postgres-test || true

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  i13-real-e2e:
    name: S6 I13 Real E2E (Blocking)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5433/c2pro_test
      ENVIRONMENT: test
      DEBUG: "true"
      JWT_SECRET_KEY: test-secret-key-min-32-chars-required-for-testing-purposes-only
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      SUPABASE_URL: https://test.supabase.co
      SUPABASE_ANON_KEY: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.test.mock
      SUPABASE_SERVICE_ROLE_KEY: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.test.mock.service
      ANTHROPIC_API_KEY: sk-ant-test-mock-key
      REDIS_URL: redis://localhost:6379/0

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/api/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-magic

      - name: Infra preflight
        run: |
          mkdir -p apps/api/ci-artifacts
          python apps/api/scripts/bootstrap_test_infra.py --start-services --require-redis | tee apps/api/ci-artifacts/i13-infra-preflight.log

      - name: Run I13 real E2E suite
        working-directory: apps/api
        run: |
          python -m pytest \
            tests/e2e/flows/test_i13_decision_intelligence_route_contract.py \
            tests/e2e/flows/test_i13_decision_intelligence_real_e2e.py \
            -v \
            --tb=short \
            --junit-xml=i13-real-e2e-results.xml

      - name: Collect infra diagnostics on failure
        if: failure()
        run: |
          mkdir -p apps/api/ci-artifacts
          echo "=== Docker Compose Services ===" > apps/api/ci-artifacts/i13-infra-diagnostics.log
          docker compose -f docker-compose.test.yml ps >> apps/api/ci-artifacts/i13-infra-diagnostics.log || true
          echo "=== All Containers ===" >> apps/api/ci-artifacts/i13-infra-diagnostics.log
          docker ps -a >> apps/api/ci-artifacts/i13-infra-diagnostics.log || true
          echo "=== PostgreSQL Logs ===" >> apps/api/ci-artifacts/i13-infra-diagnostics.log
          docker compose -f docker-compose.test.yml logs postgres-test >> apps/api/ci-artifacts/i13-infra-diagnostics.log || true
          echo "=== Redis Logs ===" >> apps/api/ci-artifacts/i13-infra-diagnostics.log
          docker compose -f docker-compose.test.yml logs redis-test >> apps/api/ci-artifacts/i13-infra-diagnostics.log || true

      - name: Upload I13 junit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: i13-real-e2e-junit
          path: apps/api/i13-real-e2e-results.xml
          retention-days: 14

      - name: Upload I13 infra diagnostics
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: i13-real-e2e-infra-diagnostics
          path: apps/api/ci-artifacts/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [s5-core-ai-gates, unit-tests, integration-tests, e2e-security-tests, i13-real-e2e]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Publish test summary
        if: always()
        shell: python
        run: |
          import glob
          import os
          import xml.etree.ElementTree as ET

          total_files = 0
          total_tests = 0
          total_failures = 0
          total_errors = 0
          total_skipped = 0

          for path in glob.glob("test-results/**/*.xml", recursive=True):
              try:
                  root = ET.parse(path).getroot()
              except Exception:
                  continue
              suites = [root] if root.tag == "testsuite" else root.findall(".//testsuite")
              if not suites:
                  continue
              total_files += 1
              for suite in suites:
                  total_tests += int(suite.attrib.get("tests", 0) or 0)
                  total_failures += int(suite.attrib.get("failures", 0) or 0)
                  total_errors += int(suite.attrib.get("errors", 0) or 0)
                  total_skipped += int(suite.attrib.get("skipped", 0) or 0)

          passed = max(total_tests - total_failures - total_errors - total_skipped, 0)
          lines = [
              "## Test Results Summary",
              f"- Parsed reports: {total_files}",
              f"- Total tests: {total_tests}",
              f"- Passed: {passed}",
              f"- Failed: {total_failures}",
              f"- Errors: {total_errors}",
              f"- Skipped: {total_skipped}",
          ]
          with open(os.environ["GITHUB_STEP_SUMMARY"], "a", encoding="utf-8") as f:
              f.write("\n".join(lines) + "\n")
