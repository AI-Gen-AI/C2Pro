name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        working-directory: apps/api
        run: |
          python -m pytest tests/unit/ -v --tb=short --junit-xml=unit-test-results.xml
        continue-on-error: true

      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results-py${{ matrix.python-version }}
          path: apps/api/unit-test-results.xml

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5433/c2pro_test
      ENVIRONMENT: test
      DEBUG: "true"
      JWT_SECRET_KEY: test-secret-key-min-32-chars-required-for-testing-purposes-only
      REDIS_URL: redis://localhost:6379/0

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start test database
        run: |
          docker compose -f docker-compose.test.yml up -d
          sleep 10

      - name: Run database migrations
        working-directory: apps/api
        run: |
          DATABASE_URL="postgresql://nonsuperuser:test@localhost:5433/c2pro_test" python -m alembic upgrade head
        continue-on-error: true

      - name: Run integration tests
        working-directory: apps/api
        run: |
          python -m pytest tests/integration/ -v --tb=short --junit-xml=integration-test-results.xml
        continue-on-error: true

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: apps/api/integration-test-results.xml

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  e2e-security-tests:
    name: E2E Security Tests (TS-E2E-SEC-TNT-001)
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: postgresql://nonsuperuser:test@localhost:5433/c2pro_test
      ENVIRONMENT: test
      DEBUG: "true"
      JWT_SECRET_KEY: test-secret-key-min-32-chars-required-for-testing-purposes-only
      JWT_ALGORITHM: HS256
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      SUPABASE_URL: https://test.supabase.co
      SUPABASE_ANON_KEY: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.test.mock
      SUPABASE_SERVICE_ROLE_KEY: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.test.mock.service
      ANTHROPIC_API_KEY: sk-ant-test-mock-key
      REDIS_URL: redis://localhost:6379/0

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        working-directory: apps/api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-cov

      - name: Start test database
        run: |
          docker-compose -f docker-compose.test.yml up -d
          echo "Waiting for PostgreSQL..."
          sleep 10

      - name: Verify database setup
        run: |
          docker exec c2pro-postgres-test psql -U postgres -c "\l"
          docker exec c2pro-postgres-test psql -U postgres -c "\du"
          docker exec c2pro-postgres-test psql -U postgres -d c2pro_test -c "SELECT current_database();"

      - name: Run E2E Security Tests
        working-directory: apps/api
        run: |
          python -m pytest tests/e2e/security/test_multi_tenant_isolation.py \
            -v \
            -m "e2e and security" \
            --tb=short \
            --cov=src/projects \
            --cov=src/core/auth \
            --cov-report=term-missing \
            --cov-report=xml \
            --junit-xml=e2e-security-test-results.xml

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-security-test-results
          path: apps/api/e2e-security-test-results.xml

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-security-coverage
          path: apps/api/coverage.xml

      - name: Database logs on failure
        if: failure()
        run: docker logs c2pro-postgres-test --tail 100

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-security-tests]
    if: always()

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: test-results

      - name: Publish test summary
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: test-results/**/*.xml
          check_name: Test Results Summary
          comment_mode: off
